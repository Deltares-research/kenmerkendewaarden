name: pytest-py39-mindeps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Set fixed versions in requirements.txt extracted from pyproject.toml
      run: |
        python -m pip install --upgrade pip
        python -m pip install toml-to-requirements
        toml-to-req --toml-file pyproject.toml --optional-lists dev
        sed -i -E 's/>=/==/' requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -e .[dev]
    - name: list env contents
      run: |
        conda info
        conda list
        pip list
    - name: Lint with flake8
      run: |
        # ignore star import (F401+F403).
        # ignore whitespace before ':' (E203)
        # ignore line too long (E501).
        # same maxlinelenght as black.
        flake8 . --count --extend-ignore=F401,F403,E203,E501 --max-line-length=88 --exclude="docs,examples" --show-source --statistics
    - name: Test with pytest
      run: |
        pytest --cov=kenmerkendewaarden --cov-report xml --cov-report term
